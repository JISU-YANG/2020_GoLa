<!DOCTYPE HTML>
<html lang="kr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>GoLA</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/gameRussian.css">
    <link rel="stylesheet" type="text/css" href="../fonts/css/fontawesome-all.min.css">
    <!--    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">-->
    <!-- CDN Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="theme-light">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">
    <div class="page-content">
        <div class="card card-style">
            <div class="content text-center">
                <h1 class="text-center font-30 mb-n1">러시안룰렛</h1>
                <p class="text-center color-highlight font-600" id="displayCnt"></p>
                <div class="divider mt-4">

                </div>
                <!-- 작업 공간 -->

                <img id="bullet" src="../images/gameRussian/bullet.png">
                <img class="bulletOne" id="bullet4" src="../images/gameRussian/bulletOne.png">
                <img class="bulletOne" id="bullet5" src="../images/gameRussian/bulletOne.png">
                <img class="bulletOne" id="bullet1" src="../images/gameRussian/bulletOne.png">
                <img class="bulletOne" id="bullet2" src="../images/gameRussian/bulletOne.png">
                <img class="bulletOne" id="bullet3" src="../images/gameRussian/bulletOne.png">
                <img class="muzzle" id="muzzle" src="../images/gameRussian/muzzle.png">
                <h1 id="title"></h1>
                <div id="handle"></div>
                <div id="buttonBox mt-4">
                    <button id="Start" class="btn btn-s font-600 font-12 rounded-m gradient-green" onclick="Start()">시작</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../scripts/jquery.js"></script>
<script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/custom.js"></script>
<script type="text/javascript" src="../scripts/vo.js"></script>
<script type="text/javascript" src="../scripts/layout.js"></script>
<script type="text/javascript" src="../scripts/index.js"></script>
<script type="text/javascript" src="../scripts/request.js"></script>
<script type="text/javascript" src="../scripts/gameRussian.js"></script>
</body>

<script type="text/javascript">
    var cnt = request.getParameter('cnt');
    $("#displayCnt").append("인원 "+cnt+"명");


</script>

</html>
