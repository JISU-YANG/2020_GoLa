<!DOCTYPE HTML>
<html lang="kr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>GoLA</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../fonts/css/fontawesome-all.min.css">
    <!--    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">-->
    <!-- CDN Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="theme-light">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">
    <div class="page-content">
        <div class="card card-style">
            <div class="content text-center">
                <h1 class="text-center font-30 mb-n1">제비뽑기</h1>
                <p class="text-center color-highlight font-600" id="displayCnt"></p>
                <div class="divider mt-4"></div>
                <!-- 작업 공간 -->
                꽝개수 :  <button onclick="kkwangMinus()">-</button> <span class="ea">1</span>개 <button onclick="kkwangPlus()">+</button>
                <div class="col-16" id="papers" style="margin:auto; height: 170px; text-align:center;">
                </div>
                <hr>
                <div class='col-16' id="replayBox" style='text-align:center;' >
                    <button id="shuffle" class="btn btn-s font-600 font-12 rounded-m gradient-orange" onclick="shuffle()">제비섞기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../scripts/jquery.js"></script>
<script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/custom.js"></script>
<script type="text/javascript" src="../scripts/vo.js"></script>
<script type="text/javascript" src="../scripts/layout.js"></script>
<script type="text/javascript" src="../scripts/index.js"></script>
<script type="text/javascript" src="../scripts/request.js"></script>
<script type="text/javascript" src="../scripts/gameJebi.js" defer></script>
</body>

<script type="text/javascript">
    var cnt = request.getParameter('cnt');
    $("#displayCnt").append("인원 "+cnt+"명");



</script>

</html>
