<!DOCTYPE HTML>
<html lang="kr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>GoLA</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/gameDice.css">
    <link rel="stylesheet" type="text/css" href="../fonts/css/fontawesome-all.min.css">
    <!--    <link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">-->
    <!-- CDN Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body class="theme-light">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">
    <div class="page-content">
        <div class="card card-style">
            <div class="content text-center">
                <h1 class="text-center font-30 mb-n1">주사위대결</h1>
                <p class="text-center color-highlight font-600" id="displayCnt"></p>
                <div class="divider mt-4"></div>
                <!-- 작업 공간 -->
                <div class="Player1">
                    <div id="coinA">
                        <img class="CountA" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">
                        <img class="CountA" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">
                        <img class="CountA" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">
                        <img class="CountA" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">
                        <img class="CountA" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">

                    </div>
                    <h1 id="dpA"></h1>
                    <h1 id="dpSumA"></h1>
                    <div id="dice" onclick="throwDice('A');">
                        <div id="oneA" class="circle">
                        </div>
                        <div id="two1A" class="circle">
                        </div>
                        <div id="two2A" class="circle">
                        </div>
                        <div id="four1A" class="circle">
                        </div>
                        <div id="four2A" class="circle">
                        </div>
                        <div id="six1A" class="circle">
                        </div>
                        <div id="six2A" class="circle">
                        </div>
                    </div>
                </div>
                <div class="Player2">
                    <div id="coinB">
                        <img class="CountB" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">
                        <img class="CountB" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">
                        <img class="CountB" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">
                        <img class="CountB" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">
                        <img class="CountB" src="https://cdn0.iconfinder.com/data/icons/st-patrick-s-day-21/24/Gold_coin_st_patrick_day_clover-512.png" alt="">

                    </div>
                    <h1 id="dpB"></h1>
                    <h1 id="dpSumB"></h1>
                    <div id="dice2" onclick="throwDice('B');">
                        <div id="oneB" class="circle">
                        </div>
                        <div id="two1B" class="circle">
                        </div>
                        <div id="two2B" class="circle">
                        </div>
                        <div id="four1B" class="circle">
                        </div>
                        <div id="four2B" class="circle">
                        </div>
                        <div id="six1B" class="circle">
                        </div>
                        <div id="six2B" class="circle">
                        </div>
                    </div>
                </div>
                <div  id="autoPlay" >
                    <button class="btn btn-s font-600 font-12 rounded-m gradient-yellow" onclick="autoPlay()">자동</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../scripts/jquery.js"></script>
<script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../scripts/custom.js"></script>
<script type="text/javascript" src="../scripts/vo.js"></script>
<script type="text/javascript" src="../scripts/layout.js"></script>
<script type="text/javascript" src="../scripts/index.js"></script>
<script type="text/javascript" src="../scripts/request.js"></script>
<script type="text/javascript" src="../scripts/gameDice.js"></script>
</body>

<script type="text/javascript">
    var cnt = request.getParameter('cnt');
    $("#displayCnt").append("인원 "+cnt+"명");
</script>

</html>
